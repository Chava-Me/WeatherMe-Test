<mat-card class="weather-card">
    <mat-card-header>
      <mat-card-title>{{ card.Date | date:'EEEE' }}</mat-card-title>
      <mat-card-subtitle>{{ card.Date | date:"dd'/'MM" }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Min: {{ card.Temperature.Minimum.Value }}°{{card.Temperature.Minimum.Unit}}
        <br>
        Max: <b>{{ card.Temperature.Maximum.Value }}°{{card.Temperature.Minimum.Unit}}</b>
      </p>
    </mat-card-content>
  </mat-card>
